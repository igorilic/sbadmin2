<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
        	<img src="app/assets/img/logo_cp.png" width="150px" class="" />
			<h1 class="headerprijave">Prijava na sistem</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" [(ngModel)]="sifra" class="form-control input-underline input-lg"  placeholder="Šifra">
					</div>

					<div class="form-group">
						<input type="password" [(ngModel)]="password" class="form-control input-underline input-lg"  placeholder="Tajna šifra">
					</div>
				</div>
				
                <button type="button" class="btn btn-large btn-block btn-primary" (click)="gotoDashboard()">Log in</button>
                		
				&nbsp;
			</form>
		</div>	
	</div>
</div>
