<!--, nav-pills: !(zadatak), 
                nav-stacked: !(zadatak), side-navigation: !(zadatak),-->
                
<ul class="nav nav-pills nav-stacked side-navigation">
     <li *ngFor="let zadatak of meni; let idx = index; let frst = first; let track=trackBy" 
         class="menu-list"
         [class.active]="frst" [ngClass]="{active: isSelected}">
         <a href="javascript:;" (click)="onSelect(idx)"> {{zadatak.NAZIV_ZAD}}</a>
         <ul class="child-list">
             <li *ngFor="let drugi of zadatak.DecaZadaci" class="menu-list">
                 <a href="javascript:;">{{drugi.ZAD_ID}} {{drugi.NAZIV_ZAD}}</a>
             </li>
         </ul>
     </li>
</ul>
